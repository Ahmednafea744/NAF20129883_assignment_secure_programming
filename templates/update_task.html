{% extends 'base.html' %}

{% block content %}
<div class="task-form">
    <h2>Update Task</h2>
    <form method="POST" action="{{ url_for('task_bp.update_task', task_id=task.id) }}">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ task.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5">{{ task.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="completed">
                <input type="checkbox" id="completed" name="completed" {% if task.completed %}checked{% endif %}>
                Mark as completed
            </label>
        </div>
        <button type="submit" class="btn-primary">Update Task</button>
    </form>
</div>
{% endblock %}
